<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/layout.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/deco.css" type="text/css">
    <link rel="stylesheet" href="/css/button.css" type="text/css">
    <link rel="stylesheet" href="/css/myinfo/update.css" type="text/css">
    
    
</head>
<body>
    <header class="header">
        <div>
            <img class="jejuro-logo-img" src="/image/jejuro-logo.svg" alt="logo">
        </div>
        <div>
            <input type="checkbox" id="menu-btn" class="menu-btn visuallyHidden">
            <label for="menu-btn">
                <div class="hamburger hamburger1">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                    <!-- <span class="bar bar4"></span> -->
                </div>
                <div class="wrapper">
                    <ul>
                        <li><a href="">여행검색</a></li>
                        <li>여행게시판</li>
                        <li>로그인</li>
                        <li>회원가입</li>
                    </ul>
                </div>
            </label>
        </div>
        
    </header>

    <main class="main">
        <div class="main-header">
            <h1>마이페이지</h1>
        </div>
        <div class="main-main">
            <form action="/myinfo/update">
                <div class="input-container">
                    <div>이메일</div>
                    <input class="input" type="text" name="username" placeholder="newlecture@newlecture.com">
                </div>
                
                <div class="input-container">
                    <div>닉네임</div>
                    <input class="input" type="text" name="nickname" placeholder="newlecture">
                </div>

                <div class="input-container">
                    <div>비밀번호</div>
                    <input class="input" type="password" name="password" placeholder="">
                </div>

                <div class="input-container">
                    <div>비밀번호 확인</div>
                    <input class="input" type="password" name="password-confirm" placeholder="">
                </div>

                <div class="input-container">
                    <div>휴대폰 번호</div>
                    <input class="input" type="text" name="phone" placeholder="010-0000-0000">
                </div>
            </form>
        </div>
        <div class="main-footer">
            <form action="">
                <button class="btn"><a href="/html/myinfo/myinfo.html">완료</a></button>
            </form>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
