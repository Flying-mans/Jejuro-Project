<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airline search</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/layout.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/deco.css" type="text/css">
    <link rel="stylesheet" href="/css/button.css" type="text/css">
    <link rel="stylesheet" href="/css/search/search.css" type="text/css">
</head>
<body>
    <header class="header">
        <div>
            <img class="jejuro-logo-img" src="/image/jejuro-logo.svg" alt="logo">
        </div>
        <div>
            <input type="checkbox" id="menu-btn" class="menu-btn visuallyHidden">
            <label for="menu-btn">
                <div class="hamburger hamburger1">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                    <!-- <span class="bar bar4"></span> -->
                </div>
                <div class="wrapper">
                    <ul>
                        <li><a href="">여행검색</a></li>
                        <li>여행게시판</li>
                        <li>로그인</li>
                        <li>회원가입</li>
                    </ul>
                </div>
            </label>
        </div>
        
    </header>

    <section class="search-page">

        <div class="search-page-image">
            <img src="" alt="">
            <!-- <img class="search-page-image" src="/image/search-background.svg" alt=""> -->
        </div>
        
        <div class="search-page-title">
            <h1> 항공편 </h1>
        </div>
        <div class="search-page-box">
            
            <input class="tooglecheckbox" type="checkbox" id="search-toggle">
            <label class="trip-toggle" for="search-toggle">
                <div>왕복</div>
                <div>편도</div>
            </label>
 
            <select class="start-position">
                <option value="">출발지</option>
                <option class="GMP" value="GMP">김포(GMP)</option>
                <option class="CJU" value="CJU">제주(CJU)</option>
            </select>

            <div class="arrowimg">
                <img>
            </div>

            <select class="arrival-position">
                <option value="">도착지</option>
                <option class="CJU" value="CJU">제주(CJU)</option>
                <option class="GMP" value="GMP">김포(GMP)</option>
            </select>

            <select class="start-date">
                <option value="">출발날짜</option>
                <option value="">2022-12-12</option>
            </select>

            <select class="arrival-date">
                <option value="">도착날짜</option>
                <option value="">2023-01-01</option>
            </select>

            <form action="">
                <button class="search-btn"><a href="detail.html">검색</a></button>
            </form>
        </div>

    </section>

</body>
</html>
