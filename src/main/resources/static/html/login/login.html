<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/layout.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/deco.css" type="text/css">
    <link rel="stylesheet" href="/css/button.css" type="text/css">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/login/login.css'>

    <script src='login.js'></script>
</head>
<body>
        <header class="header">
            <div>
                <img class="jejuro-logo-img" src="/image/jejuro-logo.svg" alt="제주로">
            </div>
            <div>
                <input type="checkbox" id="checkbox1" class="checkbox1 visuallyHidden">
                <label for="checkbox1">
                    <div class="hamburger hamburger1">
                        <span class="bar bar1"></span>
                        <span class="bar bar2"></span>
                        <span class="bar bar3"></span>
                        <span class="bar bar4"></span>
                    </div>
                </label>
            </div>
            <div>
                <ul>
                    <li><a href="">여행검색</a></li>
                    <li><a href="">여행게시판</a></li>
                    <li><a href="">로그인/회원가입</a></li>
                </ul>
            </div>
        </header>

        <div class="wrap-login">
            <form class="login-form" action="Dologin" method="post">        
                <span class="login-title">
                    로그인
                </span>

                <div class="wrap-input">
                    <input class="input" type="text" name="username">
                    <span class="placeholder">Username</span>
                </div>

                <div class="wrap-input">
                    <input class="input" type="text" name="Password">
                    <span class="placeholder">Password</span>
                </div>

                <div class="contact-form-checkbox">
                    <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox" for="ckb1">
                        아이디 저장
                    </label>
                </div>
                
                <div class="sns-login">
                    <a href="#">
                        <img src="/image/login/naver-login.png" alt= "네이버 로그인">
                    </a>
                    <a href="#">
                        <img src="/image/login/kakao-login.png" alt=" 카카오 로그인">                           
                    </a>
                    <a href="#">
                        <img src="/image/login/google-login.png" alt="구글 로그인">                          
                    </a>
                </div>

                <div class="text-end login-form-btn">
                    <button class="btn login-btn">
                        로그인
                    </button>
                </div>

                <div class="text-end">
                    <a class="txt1" href="#">
                        비밀번호 찾기
                    </a>
                </div>

                <div class="hr-sect">또는</div>

                <div class="text-center">
                    아직 제주로 회원이 아니신가요?
                    <a class="txt1" href="#">
                        회원가입
                    </a>
                </div>
            </form>
        </div>
</body>
</html>
