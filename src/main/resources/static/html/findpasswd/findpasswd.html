<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>find password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/css/button.css" type="text/css">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/login/login.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/login/findpasswd.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="wrap-login">
        <form action="">
            <h1>비밀번호 찾기</h1>
            <div class="wrap">
                <div class="wrap-input">
                    <input class="input username" type="text" name="username">
                    <span class="placeholder username">Nick name</span>
                </div>
                <div class="wrap-input">
                    <input class="input password" type="text" name="password">
                    <span class="placeholder password">Email</span>
                </div>
            </div>
            <div class="text-end sign-up-form-btn">
                <button class="btn sign-up-btn">
                    확인
                </button>
            </div>
        </form>
    </div>
</body>
</html>
