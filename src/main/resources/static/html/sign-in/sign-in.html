<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>sign-in</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/layout.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/deco.css" type="text/css">
    <link rel="stylesheet" href="/css/button.css" type="text/css">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/sign-in/sign-in.css'>
    <script src='main.js'></script>
</head>
<body>
    <header class="header">
        <div>
            <img class="jejuro-logo-img" src="/main-page/image/jejuro-logo.svg" alt="logo">
        </div>
        <div>
            <input type="checkbox" id="checkbox1" class="checkbox1 visuallyHidden">
            <label for="checkbox1">
                <div class="hamburger hamburger1">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                    <span class="bar bar4"></span>
                </div>
            </label>
        </div>
        <!-- <div>
            <ul>
                <li><a href="">여행검색</a></li>
                <li><a href="">여행게시판</a></li>
                <li><a href="">로그인/회원가입</a></li>
            </ul>
        </div> -->
    </header>
    <main>
        <form action="" method="">
            <span class="sign-title">
                회원가입
            </span>
    
            <div class="input">
                <span>이메일</span>
                <input type="text" placeholder="aaaaaa@gmail.com">
            </div>
            <div class="input">
                <span>닉네임</span>
                <input type="text" placeholder="홍길동">
            </div>
            <div class="input">
                <span>패스워드</span>
                <input type="text" placeholder="password">
            </div>
            <div class="input">
                <span>패스워드 확인</span>
                <input type="text" placeholder="password">
            </div>
            <div class="input">
                <span>핸드폰 번호</span>
                <input type="text" placeholder="000-0000-0000">
            </div>
    
            <div class="login-form-btn">
                <button class="btn login-btn">
                    확인
                </button>
            </div>
        </form>
    </main>
</body>
</html>
