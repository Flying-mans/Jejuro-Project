<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/layout.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/deco.css" type="text/css">
    <link rel="stylesheet" href="/css/button.css" type="text/css">
    <link rel="stylesheet" href="/css/main/index.css" type="text/css">
    <!-- AOS library 사용 -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="body">
    <main class="main">
        <section class="main-first-page">
            <header class="header">
                <div>
                    <img class="jejuro-logo-img" src="/image/jejuro-logo.svg" alt="logo">
                </div>
                <div>
                    <input type="checkbox" id="menu-btn" class="menu-btn visuallyHidden">
                    <label for="menu-btn">
                        <div class="hamburger hamburger1">
                            <span class="bar bar1"></span>
                            <span class="bar bar2"></span>
                            <span class="bar bar3"></span>
                            <!-- <span class="bar bar4"></span> -->
                        </div>
                        <div class="wrapper">
                            <ul>
                                <li><a href="">여행검색</a></li>
                                <li>여행게시판</li>
                                <li>로그인</li>
                                <li>회원가입</li>
                            </ul>
                        </div>
                    </label>
                </div>
                
            </header>
            
            <div class="main-first-head">
                <h1>가자!!<span class="main-h1-jejuro">제주로~</span></h1><br>
                <h2>6주 동안 항공 가격을</h2>
                <h2>그래프로 한 눈에~!!</h2>
                <form action="../html/search/search.html">
                    <button class="btn btn-go">출발</button>
                </form>
            </div>
            <div>
                <img data-aos="fade-down" class="main-first-image" src="/image/main-first-page.svg" alt="">
            </div>
            <div class="main-first-footer btn-next">
                다음페이지 버튼
            </div>
        </section>


        <section class="main-second-page">
            <div>
                <img data-aos="zoom-out" class="main-second-image" src="/image/main-second-page.svg" alt="">
            </div>
            <div class="main-second-head">
                <h1 class="main-title">Q: 왜 6주 전 그래프를 보여주나요?</h1><br>
                <span>A: 비행기 가격은 보통 6주 전 부터 움직이기 시작합니다.</span>
            </div>
        </section>


        <section class="main-third-page">
            <div class="main-third-head">
                <h1 class="main-title">알람을 설정할 수 있어요</h1>
                <span>원하는 가격으로 알람 설정하면 
                    친절하게 문자가 갑니다</span>
            </div>
            <div>
                <img data-aos="zoom-in" class="main-third-image" src="/image/main-third-page.svg" alt="">
            </div>
        </section>


        <section class="main-fourth-page">
            <div>
                <img data-aos="fade-up-right" class="main-fourth-image" src="/image/main-fourth-page.svg"
                    alt="">
            </div>
            <div class="main-fourth-head">
                <h1 class="main-title">게시판을 이용해 보세요</h1>
                <span>여행을 기록하고 
                    가격  정보도 
                    공유할수 있어요 </span>
            </div>
        </section>


        <section class="main-fifth-page">
            <div class="main-fifth-head">
                <h1>제주로! 가는<br>
                    최고의 방법</h1>
                <span>바로 제주로 로그인</span>
            </div>
            <div>
                <img class="main-fifth-image" src="/image/login.png" alt="">
            </div>
        </section>
    </main>

    
    <footer>
    </footer>



    <script>
        AOS.init(); // 자바스크립트로 init()을 해야 동작한다.
    </script>
</body>

</html>
